<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Sign Up</title>
    <link rel="stylesheet" href="./spotify.css">
    <script src="https://kit.fontawesome.com/c56a316195.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- <header><img src="https://image.pitchbook.com/3Fg2FxARYC7zFZ57idXAbIzCCUe1697006355790_200x200" alt="spotify-logo"></header> -->
    <div class="container">
        <!-- <img src="spotify-logo.png" alt="Spotify" class="logo"> -->
        <h1>Sign up to start listening</h1>
        <form action="#" method="post">
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" placeholder="name@domain.com" required>
            <a href="#" class="phone">Use phone number instead.</a>
            <button type="submit" class="next">Next</button>
            <div class="or">------------------------ or -------------------------</div>
            <button type="button" class="google">Sign up with Google</button>
            <button type="button" class="facebook">Sign up with Facebook</button>
            <button type="button" class="apple">Sign up with Apple</button><hr>
            <p class="login">Already have an account? <a href="./index.html">Log in here.</a></p>
        </form>
        <p class="recaptcha">This site is protected by reCAPTCHA and the Google <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a> apply.</p>
    </div>
</body>
</html>
